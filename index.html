<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccd5;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            color: #d63384;
            font-size: 2em;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .yes {
            background-color: #ff4d6d;
            color: white;
        }

        .no {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }

        img {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Mamas, Will you go out on a date with me? ‚ù§Ô∏è</h1>
        <img src="https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif" alt="Cute Love GIF">
        
        <div class="buttons">
            <button class="btn yes" onclick="sayYes()">Yes üòç</button>
            <button class="btn no" id="noButton" onmouseover="moveNo()">No üò¢</button>
        </div>
    </div>

    <script>
        function sayYes() {
            window.location.href = "yes.html"; // Redirects to love page
        }

        function moveNo() {
            let noButton = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 100);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }
    </script>
</body>
</html>
